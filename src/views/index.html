<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Consórcio</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Consórcio</h1>
        <form id="consorcioForm">
            <label for="valorCredito">Valor do Crédito:</label>
            <input type="number" id="valorCredito" placeholder="Ex: 50000" required>
            
            <label for="prazo">Prazo (meses):</label>
            <input type="number" id="prazo" placeholder="Ex: 60" required>
            
            <button type="submit">Calcular</button>
        </form>
        
        <div id="resultado" class="hidden">
            <h2>Resultado</h2>
            <p>Parcela Estimada: <span id="parcela"></span></p>
        </div>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
